services:
  - type: web
    name: telegram-payment-bot
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      echo "=== Python Version ==="
      python --version
      echo "=== Installing Dependencies ==="
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: python bot_webhook.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: payment_bot
