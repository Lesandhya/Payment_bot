services:
  - type: web
    name: telegram-payment-bot
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      echo "Python version:"
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot_webhook.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.16
      - key: BOT_TOKEN
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: MONGODB_URI
        value: mongodb+srv://your_username:your_password@cluster.mongodb.net/payment_bot?retryWrites=true&w=majority
      - key: DATABASE_NAME
        value: payment_bot
