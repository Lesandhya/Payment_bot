services:
  - type: web
    name: telegram-payment-bot
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      # Python version force କରନ୍ତୁ
      pyenv local 3.11.9
      python --version
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot_webhook.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
