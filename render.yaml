services:
  - type: web
    name: telegram-payment-bot
    runtime: python
    region: singapore
    plan: free
    buildCommand: |
      echo "=== Python Version ==="
      python --version
      echo "=== Installing Dependencies ==="
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: python bot_webhook.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
